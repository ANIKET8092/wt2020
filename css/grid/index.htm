<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Piedra&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1 style="font-family: 'Audiowide', cursive;">Layout Grid CSS</h1>

        <div class="g22"><i class="fa fa-bar-chart fa-4x"></i>Grid 2 - 2</div>
        <div class="g23" style="font-family: 'Piedra', cursive;">Grid 2 - 3</div>
        <div class="g24">Grid 2 - 4</div>

        <div class="g26">Grid 2 - 6</div>
