<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table CSS Example</title>
    <link rel="stylesheet" href="style/style.css" type="text/css">
</head>
<body>

    <h1>Table CSS Example</h1>

    <table border="0">
        <!-- Caption of the table -->
        <caption>Table styling using CSS</caption>
        <!-- head row -->
        <thead>
            <tr>
                <th>Sr. No.</th>
                <th>Product Name</th>
                <th>Item Price/unit</th>
                <th>Avalibale Qunatity</th>
            </tr>
        </thead>
        <!-- table content -->
        <tbody>
            <tr>
                <td>1</td>
                <td>hammer</td>
                <td>100</td>
                <td>6</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Nail</td>
                <td>20</td>
                <td>5</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Saw</td>
                <td>69</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Gloves</td>
                <td>90</td>
                <td>9</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Wrench</td>
                <td>250</td>
                <td>5</td>
            </tr>
            <tr>
                <td>6</td>
                <td>Bolt Cutter</td>
                <td>300</td>
                <td>10</td>
            </tr>
            <tr>
                <td>7</td>
                <td>Hand Drill</td>
                <td>2000</td>
                <td>4</td>
            </tr>
            <tr>
                <td>8</td>
                <td>Screwdriver</td>
                <td>60</td>
                <td>7</td>
            </tr>
            <tr>
                <td>9</td>
                <td>Tool Box</td>
                <td>800</td>
                <td>3</td>
            </tr>
            <tr>
                <td>10</td>
                <td>Level</td>
                <td>90</td>
                <td>6</td>
            </tr>
        </tbody>
        <!-- foot row -->
        <tfoot>
            <tr>
                <td colspan="3"
                >Total Price:</td>
                <td>8000</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
