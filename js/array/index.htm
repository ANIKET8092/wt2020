<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1>JavaScript Array Example</h1>

    <div class="example-block">
        <div class="example-list">
            <p>Example:</p> 
            <button id="pListBtn">Product List</button>
            <button id="pAddBtn">Add Product</button>
        </div>
        <div class="example-section">
            <div class="topic-head">Topic:</div>
            <div class="add-product">
                <span style="font-size: 22px;">Insert At:</span>
                <select id="insertat">
                    <option value="start">START</option>
                    <option value="at">POSITION</option>
                    <option value="end">END</option>
                </select>
                <select id="position"></select>
                <input id="pname" type="text" placeholder="Enter Product Name">
            </div>
            <div class="output">
                <p>OUTPUT:</p>
                
            </div>  
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
